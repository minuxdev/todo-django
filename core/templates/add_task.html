{% load static %}

<link rel="stylesheet" href="{% static 'forms.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container">

<form class="add-task" action="" method="post">
    {% csrf_token %}
    <h1>Adding Task</h1>
    
    <label for="title">
      Title
        <input type="text" name="title" id="title" placeholder="Task title" required 
        value="{{task.title}}">
    </label>

    <label for="description">
        Description
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Describe this task..."
        >{{ task.description }}</textarea>
    </label>
    <input class="btn submit-btn" type="submit" value="Add Task">
</form>
</div>
